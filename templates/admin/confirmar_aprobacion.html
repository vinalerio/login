<!-- templates/interno/confirmar_aprobacion.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Aprobación</title>
</head>
<body>
    <h1>Confirmar Aprobación del Formulario</h1>
    <p>¿Estás seguro de que deseas aprobar el formulario de {{ formulario.nombres }} {{ formulario.apellidos }}?</p>
    <form method="POST" action="{{ url_for('interno.aprobar_formulario', id=formulario.id) }}">
        <button type="submit">Sí, Aprobar</button>
    </form>
    <a href="{{ url_for('interno.ver_formulario', id=formulario.id) }}">No, Volver</a>
</body>
</html>
